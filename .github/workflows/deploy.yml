name: Deploy Fluid Token (FLD)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Clean old artifacts & compile contracts
      - name: Compile contracts
        run: |
          rm -rf artifacts cache
          npx hardhat compile --force

      # 5Ô∏è‚É£ Verify artifact exists
      - name: Check artifact
        run: |
          if [ ! -f artifacts/contracts/FluidToken.sol/FluidToken.json ]; then
            echo "‚ùå Artifact not found!"
            exit 1
          else
            echo "‚úÖ Artifact exists"
          fi

      # 6Ô∏è‚É£ Deploy FluidToken
      - name: Deploy FluidToken
        env:
          ALCHEMY_URL: ${{ secrets.ALCHEMY_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          FOUNDATION_WALLET: ${{ secrets.FOUNDATION_WALLET }}
          RELAYER_WALLET: ${{ secrets.RELAYER_WALLET }}
          INITIAL_SIGNERS: '["${{ secrets.SIGNER1 }}","${{ secrets.SIGNER2 }}","${{ secrets.SIGNER3 }}"]'
          REQUIRED_APPROVALS: ${{ secrets.REQUIRED_APPROVALS }}
        run: |
          echo "üöÄ Deploying FluidToken..."
          DEPLOY_OUTPUT=$(npx hardhat run scripts/deploy.js --network polygon)
          echo "$DEPLOY_OUTPUT"

          # Extract deployed contract address
          CONTRACT_ADDRESS=$(echo "$DEPLOY_OUTPUT" | grep "FluidToken deployed to:" | awk '{print $5}')
          echo "Deployed Contract Address: $CONTRACT_ADDRESS"
          echo "CONTRACT_ADDRESS=$CONTRACT_ADDRESS" >> $GITHUB_ENV
          echo "contract_address=$CONTRACT_ADDRESS" >> $GITHUB_OUTPUT

          # Extract total supply
          TOTAL_SUPPLY=$(echo "$DEPLOY_OUTPUT" | grep "Total supply:" | awk '{print $3}')
          echo "Total Supply: $TOTAL_SUPPLY FLD"

      # 7Ô∏è‚É£ Verify on Polygonscan
      - name: Verify on Polygonscan
        env:
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
          CONTRACT_ADDRESS: ${{ env.CONTRACT_ADDRESS }}
        run: |
          if [ -z "$CONTRACT_ADDRESS" ]; then
            echo "‚ùå Contract address not found. Skipping verification."
            exit 1
          fi
          echo "üîç Verifying contract on Polygonscan..."
          npx hardhat verify --network polygon $CONTRACT_ADDRESS $(node -p "ethers.utils.parseUnits('1000000', 18)")