name: Deploy and Verify FluidToken

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: üì¶ Install dependencies (with fallback)
        run: |
          echo "Installing dependencies with npm ci..."
          npm ci || (echo "npm ci failed, falling back to npm install" && npm install)

      - name: üöÄ Deploy FluidToken to Polygon
        env:
          ALCHEMY_URL: ${{ secrets.ALCHEMY_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          FOUNDATION_WALLET: ${{ secrets.FOUNDATION_WALLET }}
          RELAYER_WALLET: ${{ secrets.RELAYER_WALLET }}
          SIGNER1: ${{ secrets.SIGNER1 }}
          SIGNER2: ${{ secrets.SIGNER2 }}
          REQUIRED_APPROVALS: ${{ secrets.REQUIRED_APPROVALS }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          echo "Starting deployment..."
          npx hardhat run scripts/deploy.js --network polygon

      - name: üîç Verify FluidToken on Polygonscan
        if: success() && steps.deploy.outcome == 'success'
        env:
          ALCHEMY_URL: ${{ secrets.ALCHEMY_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
          FOUNDATION_WALLET: ${{ secrets.FOUNDATION_WALLET }}
          RELAYER_WALLET: ${{ secrets.RELAYER_WALLET }}
          SIGNER1: ${{ secrets.SIGNER1 }}
          SIGNER2: ${{ secrets.SIGNER2 }}
          REQUIRED_APPROVALS: ${{ secrets.REQUIRED_APPROVALS }}
        run: |
          echo "Reading deployed address..."
          CONTRACT_ADDRESS=$(cat deploy.log)
          echo "Verifying contract at: $CONTRACT_ADDRESS"

          npx hardhat verify --network polygon \
            $CONTRACT_ADDRESS \
            $FOUNDATION_WALLET \
            $RELAYER_WALLET \
            "[\"$SIGNER1\", \"$SIGNER2\"]" \
            $REQUIRED_APPROVALS
